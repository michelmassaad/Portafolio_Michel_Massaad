<!--Fichero JavaSript-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script src="https://code.jquery.com/jquery-migrate-3.3.0.js"></script>

<body>

<div class="contacto">
	<div class="contacto1">
	<ul class="lista">
	<li><img class="usuario" src="paginacocina/usuario1.png"></li>
	<li class="imagen"><img class="imagen-correo" src="paginacocina/Icono Correo.png" ><p> recetasrapi@gmail.com</p></li>
	<li class="imagen"><img class="imagen-redes" src="paginacocina/footer/Icono Instagram2.png"><p> @recetasrapi</p></li>
	<li class="imagen"><img class="imagen-redes" src="paginacocina/footer/Icono Facebook2.png "><p> Recetas Rapi</p></li>
	</ul>
	</div>
<form id="formulario1" method="POST"  class="formulario">
	<h2 class="titulo">Contacto</h2>
<div class="Mensaje">
	<label  class="nombre">Nombre: <strong style="color: red">*</strong></label>
	<input id="nombre" style="text-transform: capitalize;" type="text" name="nombre" placeholder="" maxlength="30" required=""><br>
</div>
<div class="Mensaje">
	<label  class="Instagram">Instagram: </label>
	<input id="instagram" type="text" name="Instagram" placeholder="" value="@" maxlength="80"><br>
</div>
<div class="Mensaje">
	<label class="email">Email: <strong style="color: red">*</strong></label>
	<input id="correo" type="email" name="email" placeholder="Ingrese su Correo" maxlength="100" required=""><br>
</div>
<div class="Mensaje">
	<label class="Mensaje">Mensaje: <strong style="color: red">*</strong></label>
		<textarea id="mensaje" class="Mensaje" type="text" name="Mensaje" placeholder="Ingrese su Mensaje" maxlength="500" required=""></textarea>
	</div>
	<div class="sexo">
	<label >Sexo: </label>
		<select id="sexo" name="sexo">
			<option value="Masculino">Masculino</option>
			<option value="Femenino">Femenino</option>
		</select></div>
<div class="Mensaje">
	<label class="opinion">Opinión: </label>
	<input  id="opinion" type="text" name="opinion" class="opinion" placeholder="Sugerencia sobre la pagina" maxlength="300">
</div>
    <!--boton-->
<div class="Mensaje">
    <input class="boton" type="submit" value="Enviar Correo"><br>
</div>
</form>
</div>
<br>

<div class="contacto-mini">
	<div class="contacto-pag">
	<ul class="lista">
	<li><img class="usuario" src="paginacocina/usuario1.png"></li>
	<li class="imagen"><p><img class="imagen-correo" src="paginacocina/Icono Correo.png"> recetasrapi@gmail.com</p></li>
	<li class="imagen"><p><img class="imagen-redes" src="paginacocina/footer/Icono Instagram2.png"> @recetasrapi</p></li>
	<li class="imagen"><p><img class="imagen-redes" src="paginacocina/footer/Icono Facebook2.png"> Recetas Rapi</p></li>
	</ul>
	</div>
<div class="cuadro-form">
<form id="formulario2"  class="formulario" method="POST">

	<input id="correo2" type="email" name="email" placeholder="Ingrese su Correo" maxlength="100" required="" ><br>
</div>
<div class="Mensaje">
	<label class="Mensaje">Mensaje: <strong style="color: red">*</strong></label>
		<textarea id="mensaje2" class="Mensaje" type="text" name="Mensaje" placeholder="Ingrese su Mensaje" maxlength="500" required=""></textarea>
	</div>
	<div class="sexo">
	<label >Sexo: </label>
		<select id="sexo2" name="sexo">
			<option value="Masculino">Masculino</option>
			<option value="Femenino">Femenino</option>

<div class="Mensaje">

<div class="Mensaje">

</div>
</div>
